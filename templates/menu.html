<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smile | Menu</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>smile</h1>
        <h2>menu</h2>
    </header>
    <nav>
        <a href="/">home</a> &#8226;
        <a href="/menu">menu</a> &#8226;
        <a href="/contact">contact</a>

    </nav>
    <main>
        {% for product in products %}
        <div class="product-box">
            <h3>{{ product[0] }}</h3>
            <p>{{ product[1] }}</p>
            <p>Volume: {{ product[2] }}</p>
            <p>Price: {{ product[3] }}</p>
        </div>
        {% endfor %}
    </main>
</div>
</body>
</html>
